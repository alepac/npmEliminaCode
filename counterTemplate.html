<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <noscript><meta http-equiv="refresh" content="1"></noscript>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io('/');
      socket.on('connect', function(){ console.log('Connected')});
      socket.on('event', function(data){
        console.log('Data event: ', data)
        document.getElementById("myCounter").textContent=data;
      });
      socket.on('disconnect', function(){ console.log('Disconnected')});
    </script> 

    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <title>Elimina code</title>

  </head>



  <body style="background-color: red;">

    <div id="myCounter" style="color:green;font-size:38vw;font-family:monospace">--counter--</div>

  </body>

</html>
